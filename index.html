  <body>
    <div class="container">
      <header>
        <h1>Triangle Tracker</h1>
      </header>
      <h2>Enter the three triangle side lengths</h2>
        <form>
          <div class="form-group">
            <label for="side1">First side length</label>
            <input type="number" id="side1" placeholder="Enter a number">
          </div>
          <div class="form-group">
            <label for="side1">Second side length</label>
            <input type="number" id="side2" placeholder="Enter a number">
          </div>
          <div class="form-group">
            <label for="side1">Third side length</label>
            <input type="number" id="side3" placeholder="Enter a number">
          </div>
          <button type="submit" name="button">Am I a triangle?</button>
        </form>
